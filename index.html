<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTDM174 Project2 Photo Gallery</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>  
</head>
<body>
    <h1>Photo Gallery</h1>


    <section>
        <h2>Cats</h2>

        <figure class="frame">
          <img class="slide current" src="images/cat1.jpg" width=400; height=300; alt="1 of ">
          <img class="slide" src="images/cat2.jpg" width=400; height=300; alt="2 of ">
          <img class="slide" src="images/cat3.jpg" width=400; height=300; alt="3 of ">
          <img class="slide" src="images/cat4.jpg" width=400; height=300; alt="4 of ">
          <img class="slide" src="images/cat5.jpg" width=400; height=300; alt="5 of ">
          <img class="slide" src="images/cat6.jpg" width=400; height=300; alt="6 of ">
          <img class="slide" src="images/cat7.jpg" width=400; height=300; alt="7 of ">
          <img class="slide" src="images/cat8.jpg" width=400; height=300; alt="8 of ">
          <img class="slide" src="images/cat9.jpg" width=400; height=300; alt="9 of ">
          <img class="slide" src="images/cat10.jpg" width=400; height=300; alt="10 of ">
          <figcaption class="caption"></figcaption>
        </figure>
      
        <div class="controls">
          <a href="#" class="back-btn">Back</a>
          <a href="#" class="next-btn">Next</a>
        </div>
      
    </section>

</body>
</html>
